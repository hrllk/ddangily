plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.4.4'

//    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
//    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
//    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.2'
//    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.5.2'
//    providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.48'
}

group = 'com.rnj'
version = '0.0.1-SNAPSHOT'
description = 'ddangily'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
